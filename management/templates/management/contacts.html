    <!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Contact Table</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Phone</th>
    <th>Addrss</th>
  </tr>
{% for contact in contacts %}
  <tr>
    <td>{{contact.Name}}</td>
    <td>{{contact.Age}}</td>
    <td>{{contact.Phone}}</td>
    <td>{{contact.Address}}</td>
  </tr>
  {% endfor %}

</table>

</body>
</html>
